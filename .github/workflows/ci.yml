name: VDATS CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'   # daily at 01:00 UTC
  workflow_dispatch:      # manual trigger

concurrency:
  group: vdats-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        # produce junit xml so Actions can show test summary
        run: |
          pytest -q --junitxml=pytest-results.xml
        continue-on-error: false

      - name: Smoke-run test harness (generate sample report)
        # run harness deterministically and quickly in CI
        run: |
          mkdir -p reports
          python test_automation.py --iterations 10 --seed 42

      - name: Upload test report artifacts
        if: always()                                # upload even if previous step failed
        uses: actions/upload-artifact@v4
        with:
          name: vdats-reports
          path: |
            reports/*.csv
            pytest-results.xml